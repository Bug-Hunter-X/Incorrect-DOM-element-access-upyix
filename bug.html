<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <p>This is another paragraph.</p>
  <div id="myDiv"></div>

  <script>
    //Incorrect way to access the DOM element by id.  
    //It should be document.getElementById("myDiv")
    myDiv.innerHTML = "<p>Added content</p>";
  </script>
</body>
</html>
