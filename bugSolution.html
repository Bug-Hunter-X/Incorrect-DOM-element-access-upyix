<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error Solution</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <p>This is another paragraph.</p>
  <div id="myDiv"></div>

  <script>
    //Correct way to access the DOM element by id
    const myDiv = document.getElementById("myDiv");
    myDiv.innerHTML = "<p>Added content</p>";
  </script>
</body>
</html>
